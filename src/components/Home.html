<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Parqueo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 900px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .header-box {
            background-color: #ffe066; /* Amarillo */
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            flex: 1;
            margin-right: 10px;
            white-space: nowrap;
        }
        .header-box:last-child {
            margin-right: 0;
        }
        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            align-items: center;
        }
        .input-group {
            flex: 1;
            margin-right: 10px;
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            font-size: 0.8em;
            margin-bottom: 5px;
        }
        .input-field {
            background-color: #fffacd; /* Amarillo claro */
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 4px;
            width: calc(100% - 18px); /* Ajuste para padding y borde */
            box-sizing: border-box;
        }
        .input-field.short {
            width: 80px; /* Ajuste para campos más cortos */
        }
        .input-field.read-only {
            background-color: #f0f0f0;
        }
        select.input-field {
            appearance: none; /* Elimina estilos predeterminados del select */
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23000000%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-6.5%200-12.3%203.2-16.1%208.1-3.8%204.9-4.3%2011.6-1.5%2017.4l138%20220.9c3.8%206.1%2011.6%209.5%2019.5%200l138-220.9c2.8-5.8%202.3-12.5-1.5-17.4z%22%2F%3E%3C%2Fsvg%3E');
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 12px;
            padding-right: 30px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-left: 20px;
        }
        .action-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-align: center;
            width: 150px;
        }
        .ingreso { background-color: #32cd32; } /* Verde Lima */
        .salida { background-color: #ffa07a; } /* Salmón claro */
        .limpiar { background-color: #ff6347; } /* Tomate */

        .separator {
            background-color: #ffe066; /* Amarillo */
            height: 5px;
            margin: 20px 0;
            border-radius: 2px;
        }

        .table-header {
            display: flex;
            background-color: #f5f5dc; /* Beige claro */
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .table-header > div {
            flex: 1;
            text-align: center;
            padding: 0 5px;
            white-space: nowrap;
        }

        .data-area {
            background-color: #f8f8f8;
            border: 1px solid #eee;
            min-height: 200px;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
            overflow-y: auto; /* Para scroll si hay muchos vehículos */
        }
        .vehicle-entry {
            display: flex;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        .vehicle-entry:last-child {
            border-bottom: none;
        }
        .vehicle-entry > div {
            flex: 1;
            text-align: center;
            padding: 0 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .vehicle-entry .total-value {
            font-weight: bold;
        }


        .footer-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .date-time {
            font-weight: bold;
            font-size: 1.1em;
        }
        .history-button {
            background-color: #ff8c00; /* Naranja Oscuro */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
        <title>Sistema de Parqueadero</title>
<body>
    <div class="container">
        <div class="header-row">
            <div class="header-box">PLACAS</div>
            <div class="header-box">TIPO DE VEHICULO</div>
            <div class="header-box">HORA DE INGRESO/SALIDA</div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="numeroPlaca">NUMERO DE PLACA</label>
                <input type="text" id="numeroPlaca" class="input-field" placeholder="ABC-123">
            </div>
            <div class="input-group">
                <label for="tipoVehiculo">CARRO/MOTO</label>
                <select id="tipoVehiculo" class="input-field">
                    <option value="carro">CARRO</option>
                    <option value="moto">MOTO</option>
                </select>
            </div>
            <div class="input-group">
                <label for="horaEntrada">HORA</label>
                <input type="text" id="horaEntrada" class="input-field read-only" readonly>
            </div>
            <div class="button-group">
                <button class="action-button ingreso" id="btnIngreso">INGRESO</button>
            </div>
        </div>

        <div class="input-row">
            <div class="input-group">
                <label for="valorHora">VALOR POR HORA</label>
                <input type="text" id="valorHora" class="input-field read-only" value="$$$" readonly>
            </div>
            <div class="input-group">
                <label for="numFactura">NUM.FACTURA</label>
                <input type="text" id="numFactura" class="input-field read-only" readonly>
            </div>
            <div class="button-group">
                <button class="action-button salida" id="btnSalida">SALIDA</button>
            </div>
        </div>

        <div class="input-row" style="justify-content: flex-end; margin-top: -10px;">
            <div class="button-group">
                <button class="action-button limpiar" id="btnLimpiar">LIMPIAR CASILLAS</button>
            </div>
        </div>

        <div class="separator"></div>

        <div class="table-header">
            <div>NUM.FACTURA</div>
            <div>PLACAS</div>
            <div>TIPO DE VEHICULO</div>
            <div>INGRESO</div>
            <div>VALOR POR HORA</div>
            <div>SALIDA</div>
            <div>VALOR TOTAL</div>
        </div>

        <div class="data-area" id="dataArea">
            <!-- Aquí se añadirán los vehículos ingresados -->
        </div>

        <div class="footer-row">
            <div class="date-time" id="currentDateTime">20/08/2025&nbsp;&nbsp;&nbsp;&nbsp;18:02:13</div>
            <button class="history-button" id="btnHistorial">HISTORIAL DE VEHICULOS</button>
        </div>
    </div>

    <script>
        // --- Referencias a elementos del DOM ---
        const numeroPlacaInput = document.getElementById('numeroPlaca');
        const tipoVehiculoSelect = document.getElementById('tipoVehiculo');
        const horaEntradaInput = document.getElementById('horaEntrada');
        const valorHoraInput = document.getElementById('valorHora');
        const numFacturaInput = document.getElementById('numFactura');
        const currentDateTimeSpan = document.getElementById('currentDateTime');
        const dataArea = document.getElementById('dataArea');

        const btnIngreso = document.getElementById('btnIngreso');
        const btnSalida = document.getElementById('btnSalida');
        const btnLimpiar = document.getElementById('btnLimpiar');
        const btnHistorial = document.getElementById('btnHistorial');

        // --- Variables de estado ---
        let vehiculosEnParqueo = [];
        let facturaCounter = 1; // Para generar números de factura únicos

        // --- Constantes de precios (pueden venir de una API o configuración) ---
        const PRECIOS_POR_HORA = {
            carro: 2500, // Ejemplo: $2500 por hora
            moto: 1500   // Ejemplo: $1500 por hora
        };

        // --- Funciones de utilidad ---
        function formatDateTime(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Meses son 0-11
            const year = date.getFullYear();
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return {
                date: `${day}/${month}/${year}`,
                time: `${hours}:${minutes}:${seconds}`,
                full: `${day}/${month}/${year}    ${hours}:${minutes}:${seconds}`
            };
        }

        function updateDateTime() {
            const now = new Date();
            const formatted = formatDateTime(now);
            currentDateTimeSpan.textContent = formatted.full;
            horaEntradaInput.value = formatted.time; // Actualiza también el campo de hora de entrada
        }
